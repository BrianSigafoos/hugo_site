{{ define "main" }}
  <div class="container my-16 max-w-4xl">
    <div class="my-32">
      <h1 class="title">
        Page not found
      </h1>

      <h4 class="subtitle">
        If you see this repeatedly, please
        <a href="{{ .Site.Params.about_path }}">contact me</a>
        to report it.
      </h4>

      <!-- Buttons -->
      <a href="{{ .Site.Home.Permalink }}" class="btn btn-primary">
        Visit homepage
      </a>
      <a href="{{ .Site.Params.source_code_url }}" class="btn btn-default" target="source" rel="nofollow">
        View source code
      </a>
    </div>
  </div>
{{ end }}
